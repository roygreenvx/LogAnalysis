<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>日志分析系统——中经网</title>
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">日志分析系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item"><a href="Index.html"><i class="layui-icon layui-icon-home"></i> 首页</a></li>
				<li class="layui-nav-item"><a href=""><i class="layui-icon layui-icon-refresh-1"></i> 刷新</a></li>
			</ul>
			<ul class="layui-nav layui-layout-right">

				<li class="layui-nav-item"><a href=""><i class="layui-icon layui-icon-close-fill"></i> 退出</a></li>
			</ul>
		</div>

		<div class="layui-side layui-bg-black">
			<div class="user-photo">
				<a class="img" title="我的头像"><img src="image/face.jpg" class="userAvatar"></a>
				<p>你好！<span class="userName"></span> 欢迎登录</p>
			</div>
			<div class="layui-side-scroll" style="height:60%;">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree" lay-filter="test">
					<li class="layui-nav-item layui-nav-itemed">
						<a class="" href="javascript:;"><i class="layui-icon layui-icon-app"></i> 浏览量统计</a>
						<dl class="layui-nav-child">
							<dd><a href="Index.html"><i class="layui-icon layui-icon-table"></i> 年度统计</a></dd>
							<dd class="layui-this"><a href="Detail.html"><i class="layui-icon layui-icon-file"></i>
									详细统计</a></dd>
						</dl>
					</li>
				</ul>
			</div>
		</div>

		<div class="layui-body">
			<!-- 内容主体区域 -->
			<div style="padding: 15px;">
				<span class="layui-breadcrumb">
					<a href="Index.html">首页</a>
					<a href="Index.html">浏览量统计</a>
					<a><cite>详细统计</cite></a>
				</span>
				<hr>
				<div class="layui-card">
					<!-- <div class="layui-card-header">
          </div> -->
					<div class="layui-card-body">
						<form class="layui-form">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">日期</label>
									<div class="layui-input-inline">
										<input id="select-timebegin" type="text" class="layui-input" placeholder="开始时间" />
									</div>
									<div class="layui-form-mid">-</div>
									<div class="layui-input-inline">
										<input id="select-timeend" type="text" class="layui-input" placeholder="结束时间" />
									</div>
								</div>
								<div class="layui-inline">
									<label class="layui-form-label">IP段</label>
									<div class="layui-input-inline">
										<input id="input-ipbegin" type="text" class="layui-input" placeholder="IP段开始">
									</div>
									<div class="layui-form-mid">-</div>
									<div class="layui-input-inline">
										<input id="input-ipend" type="text" class="layui-input" placeholder="IP段结束">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<a id="btn-search" class="layui-btn layui-btn-normal "><i class="layui-icon layui-icon-chart"></i>
										查询</a>
								</div>
							</div>
						</form>
						<table class="layui-hide" id="test" lay-filter="test"></table>
						<hr>
						<div id="chart" style="width: 100%;height:500px;"></div>
					</div>

				</div>

			</div>
		</div>

		<div class="layui-footer">
			<!-- 底部固定区域 -->
			© 中经网
		</div>
	</div>
	<script src="layui/layui.js"></script>
	<script src="js/echarts.common.min.js"></script>
	<script src="js/detail.js"></script>
</body>

</html>
